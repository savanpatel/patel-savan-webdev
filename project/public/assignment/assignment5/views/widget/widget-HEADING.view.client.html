<div ng-switch="w.size">
    <div ng-switch-when="1"><h1 class="pull-left">{{w.text}}</h1></div>
    <div ng-switch-when="2"><h2 class="pull-left">{{w.text}}</h2></div>
    <div ng-switch-when="3"><h3 class="pull-left">{{w.text}}</h3></div>
    <div ng-switch-when="4"><h4 class="pull-left">{{w.text}}</h4></div>
    <div ng-switch-when="5"><h5 class="pull-left">{{w.text}}</h5></div>
    <div ng-switch-default><h4 class="pull-left">{{w.text}}</h4></div>
</div>
