<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="navbar-header btn-block">
                    <p class="navbar-text pull-left"><a href="widget-list.html" class="navbar-link"><i class="fa fa-chevron-left"></i></a></p>
                    <a class="navbar-brand" href="#">Widget Edit</a>

            </div>

    </nav>

    <div class="container-fluid container-if-fixed-header container-if-fixed-footer">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="headingtext">Text</label>
                <input type="text" class="form-control" id="headingtext" value="2017 is going to be awesome year!   ">
            </div>
            <div class="form-group">
                <label for="select">Size</label>
                <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <a class="btn btn-danger btn-block"
                   href="widget-list.html">Delete</a>
            </div>
        </form>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom container-fluid">
        <div class="navbar-text pull-right row">
            <div class="text-center col-md-12">
