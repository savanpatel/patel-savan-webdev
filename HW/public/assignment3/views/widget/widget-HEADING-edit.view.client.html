<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="model.w.name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="headingtext">Text</label>
        <input type="text" ng-model="model.w.text" class="form-control" id="headingtext" value="">
    </div>
    <div class="form-group">
        <label for="select">Size</label>
        <select ng-model="model.w.size" id="select" class="form-control" ng-options="c for c in model.headingSizes" ></select>
    </div>

    <div class="form-group">
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </div>
</form>
